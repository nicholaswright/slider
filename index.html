<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="slider.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="slider.js"></script>
    <script>
        $(function() {
            $('[data-slider]').slider()
        })
    </script>
</head>
<body>
<div class="container">
        <div data-slider>
            <div class="row">
                <div class="col-2">
                    <div class="photo-panel--thumbnails">
                        <img class="slider-thumbnail img-fluid active" src="img/thumbnail/image1.webp" alt=""/>
                        <img class="slider-thumbnail img-fluid" src="img/thumbnail/image2.webp" alt=""/>
                        <img class="slider-thumbnail img-fluid" src="img/thumbnail/image3.webp" alt=""/>
                        <img class="slider-thumbnail img-fluid" src="img/thumbnail/image4.png" alt=""/>
                    </div>
                </div>

                <div class="col-10">
                    <div class="photo-panel--figure">
                        <div class="slider">
                            <div class="slider-slides">
                                <div class="slider-slide" id="slide-1">
                                    <img src="img/image1.webp" class="img-fluid" alt=""/>
                                    <!--<div class="photo-panel--caption">{{ caption }}</div>-->
                                </div>
                                <div class="slider-slide" id="slide-2">
                                    <img src="img/image2.webp" class="img-fluid" alt=""/>
                                    <!--<div class="photo-panel--caption">{{ caption }}</div>-->
                                </div>
                                <div class="slider-slide" id="slide-3">
                                    <img src="img/image3.webp" class="img-fluid" alt=""/>
                                    <!--<div class="photo-panel--caption">{{ caption }}</div>-->
                                </div>
                                <div class="slider-slide" id="slide-4">
                                    <img src="img/image4.png" class="img-fluid" alt=""/>
                                    <!--<div class="photo-panel--caption">{{ caption }}</div>-->
                                </div>
                            </div>

                            <div class="hidden-xs slider-btn-prev" tabindex="0" role="button"
                                 aria-label="Previous slide"></div>
                            <div class="hidden-xs slider-btn-next" tabindex="0" role="button"
                                 aria-label="Next slide"></div>

                            <div class="slider-links">
                                <a href="#slide-1" class="slider-link active"></a>
                                <a href="#slide-2" class="slider-link"></a>
                                <a href="#slide-3" class="slider-link"></a>
                                <a href="#slide-4" class="slider-link"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
